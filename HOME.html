<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="whole">
        <div class="container">
            <div class="title">Login Form</div>
            <form action="#">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email or Phone" required>
                </div>
                
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="pass"><a href="#">Forgot Password?</a></div>
                
                <div class="row bottom">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">Not a member? <a href="#">Signup Now</a></div>
            </form>
        </div>
    </div>
</body>
<div class="trees-container">
    <img src="images/trees.png" alt="Trees" class="trees">
  </div>
<div class="leaf-container">
    <img src="images/leaf_01.png" class="leaf" alt="leaf">
    <img src="images/leaf_02.png" class="leaf" alt="leaf">
    <img src="images/leaf_03.png" class="leaf" alt="leaf">
  </div>
<img src="images/girl.png" alt="girl" class="girl">
</html>
